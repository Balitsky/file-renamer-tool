<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <div class="gr">
    <iframe src="background/firefly.html" class="fire_back" scrolling="no"></iframe>
    <div class="popup success"></div>
    <!-- <div class="popup error"></div> -->

    <div class="bar">
      <div class="close-container" , id="close-btn">
        <div class="leftright"></div>
        <div class="rightleft"></div>
        <label class="close cls_label">close</label>
      </div>
      <div class="button btn1" onclick="openTool(this, 'first_tool')">
        <div class="btn_glow"></div>
        <div class="btn_body">File rename</div>
      </div>
      <div class="button btn2" onclick="openTool(this, 'second_tool')" id="default_active">
        <div class="btn_glow"></div>
        <div class="btn_body">Button state fix</div>
      </div>
    </div>
    <div class="tool_container first_tool">
      <div class="interactive form__group">
        <input type="input" class="form__field" placeholder=" " name="name" autocomplete="off" id='name' required />
        <label for="name" class="form__label">Path</label>
      </div>
      <div class="interactive form__group" style="width: 30%;">
        <input type="input" class="form__field" placeholder=" " name="name3" autocomplete="off" id='name3' required />
        <label for="name3" class="form__label">Name</label>
      </div>
      <button class="interactive btn-hover color-8">Apply</button>
    </div>
    <div class="tool_container second_tool">
      <div class="interactive form__group" style="width: 30%;">
        <input type="input" class="form__field" placeholder=" " name="name2" autocomplete="off" id='name2' required />
        <label for="name2" class="form__label">Name</label>
      </div>
      <span class="sign_word">hovered</span>
      <div class='interactive toggle' id='switch'>
        <div class='toggle-text-off'>OFF</div>
        <div class='glow-comp'></div>
        <div class='toggle-button'></div>
        <div class='toggle-text-on'>ON</div>
    </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="client.js"></script>
</body>

</html>
